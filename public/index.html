<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A survey on DNS over HTTPS: Status, Challenges, and Use Cases" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>DNS over HTTPS Survey</title>

  <!-- Adding Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      background-image: url('%PUBLIC_URL%/images/pexels-karolina-grabowska-8947675.jpg');
      /* Fixed image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Title Container Styling */
    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      background: rgba(118, 154, 189, 0.7);
      /* Add a slight overlay to make text more readable */
      color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Styling the title */
    .title-container h1 {
      font-size: 4rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    /* Styling the subtitle/content */
    .title-container p {
      font-size: 1.5rem;
      color: #dfe6e9;
    }

    /* Footer */
    .footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive font size */
    @media (max-width: 768px) {
      .title-container h1 {
        font-size: 2rem;
      }

      .title-container p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Title Section -->
  <div class="title-container">
    <h1>DNS over HTTPS Survey</h1>
    <p>This survey covers the status, challenges, and use cases of DNS over HTTPS. Stay tuned for more insights!</p>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2024 DNS Over HTTPS Survey. All rights reserved.</p>
  </div>

  <div id="root"></div>

</body>

</html>
